<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-Show</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="myslides fade">
            <img src="./assets/images/WhatsApp Image 2023-02-23 at 22.59.23.jpeg" alt="" style="width: 100%; height:90vh">
        </div>

        <div class="myslides fade">
            <img src="./assets/images/download (1).jpeg" alt="" style="width: 100%; height:90vh">
        </div>

        <div class="myslides fade">
            <img src="./assets/images/download (2).jpeg" alt="" style="width: 100%; height:90vh">
        </div>

        <div class="myslides fade">
            <img src="./assets/images/download (3).jpeg" alt="" style="width: 100%; height:90vh">
        </div>

        <div class="myslides fade">
            <img src="./assets/images/download.jpeg" alt="" style="width: 100%; height:90vh">
        </div>

        <div class="circle1">
        <a href="#" onclick="minusSlides(-1)" class="prev">&#10094;</a></div>
    <div class="circle2">
        <a href="#" onclick="minusSlides(1)" class="next">&#10095;</a></div>
    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
